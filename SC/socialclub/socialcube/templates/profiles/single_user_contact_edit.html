{% extends 'profiles/single_user.html' %}

{% block content %}
	<div class="personal-information">
	<h3>Contact information</h3>
		<div class="my-forms">
			<form action="" method="post">{% csrf_token %}
			
			{% for field in address_form %}
        	<div class="group">      
                        <input type="text" class="material req">
                            <span class="highlight"></span>
                            <span class="bar"></span>
                         	
                           	{% if field.value %}
                            <label> {{field.value|default:"Enter your name" }}</label>
                            {% else %}
                            <label> Enter your {{field.name}}</label>
                            {% endif %}
  					</div>

    {% endfor %}
    

    <div class="span12">
        <div class="span6">
        	<input type="submit" value="Update profile"  class="button-reverse button-content pull-left button-edit"/>
        </div>
		</form>
        <div class="span6">
        	<a href="/organisers/{{ single_user.username }}/contact-information/"><button class="button button-content pull-right button-cancel">Go back to profile</button></a>
        </div>
    </div>
    


</div>
{% endblock content %}
